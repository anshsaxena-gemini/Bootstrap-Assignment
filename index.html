<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question - 01</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/bootstrap.css">
</head>
<body>
  <div class="table-responsive">
    <div class="row sticky-top">
        <div class="col text-center bg-primary ">
          <h1 id="header">Form</h1>
        </div>
        <div class="col text-center bg-primary">
            <h1 id="header">Table</h1>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-6">
          <div class="container">
            <div class="row col-sm-6 ">
            <div class="panel panel-primary">
               <div class="panel-heading bg-success">
                   <h1>Registration Form</h1>
               </div>
               <div class="panel-body">
                   <form>
                   <div class="form-group">
                       <label for="name">Name :</label>
                       <input type="text" class="form-control" id="name" placeholder="Enter your name">
                   </div>
                   <div class="form-group">
                    <label for="fname">Father's Name :</label>
                    <input type="text" class="form-control" id="fname">
                </div>
                <div class="form-group">
                    <label for="mname">Mother's Name :</label>
                    <input type="text" class="form-control" id="mname">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number :</label>
                    <input type="tel" class="form-control" id="phone" placeholder="017xxxxxxxxxx">
                </div>
                <div class="form-group">
                    <label for="email">Phone Number :</label>
                    <input type="email" class="form-control" id="email" placeholder="sample@gmail.com">
                </div>
                <div class="form-group">
                    <label for="gender">Gender :</label>
                    <label for="male" class="radio-inline"><input type="radio" name="gender" id="male">Male</label>
                    <label for="female" class="radio-inline"><input type="radio" name="gender" id="female">Female</label>
                    <label for="Other" class="radio-inline"><input type="radio" name="gender" id="other">Other</label>
                </div>
                <div class="form-group">
                    <label for="photo">Profile :</label>
                    <input type="file" id="photo">
                </div>
                <input type="submit" class="btn btn-primary">
                </form>
               </div>
            </div>
            </div>
          </div>
        </div>
        <div class="col">
            <table class="table table-striped bg-success text-white h-50 display-6">
                <thead>
                  <tr>
                    <th scope="col">Sno</th>
                    <th scope="col">Name</th>
                    <th scope="col">Place</th>
                    <th scope="col">Email</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Ansh</td>
                    <td>Mathura</td>
                    <td>abc@gmail.com</td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>Deepak</td>
                    <td>Delhi</td>
                    <td>abc@gmail.com</td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td>Rahul</td>
                    <td>Mumbai</td>
                    <td>abc@gmail.com</td>
                  </tr>
                  <tr>
                    <th scope="row">4</th>
                    <td>Vaibhav</td>
                    <td>Lucknow</td>
                    <td>abc@gmail.com</td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
    
</div>

</body>
</html>
